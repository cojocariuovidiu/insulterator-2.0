<mat-card>
  <form (submit)="onAddPost(f)" #f="ngForm">
    <mat-form-field>
      <input
        type="text"
        name="title"
        placeholder="Post Title"
        matInput
        ngModel
        required
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        rows="6"
        name="content"
        placeholder="Post Content"
        matInput
        ngModel
        required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter post content.</mat-error>
    </mat-form-field>
    <button
      color="accent"
      mat-raised-button
      type="submit">Add Post</button>
  </form>
</mat-card>
